<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <!-- добавим стили mocha для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <!-- добавляем сам фреймворк mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script>
        // включаем режим тестирования в стиле BDD
        mocha.setup('bdd');
    </script>
    <!-- добавим chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script>
        // chai предоставляет большое количество функций. Объявим assert глобально
        let assert = chai.assert;
        document.write('<script src="http://' +
            (location.host || 'localhost').split(':')[0] +
            ':35729/livereload.js?snipver=1"></' + 'script>');

    </script>
</head>

<body>

<script>


    function pow(x, n) {
       /*return x**n*/
        let result = 1;

        for (let i = 0; i < n; i++) {
            result *= x;
        }

        return result;
    }
</script>

<!-- скрипт со спецификацией (describe, it...) --><!--src="test.js"-->
<script>

    describe("pow", ()=> {

        describe("возводит x в степень 3", function() {

            before(()=>alert("Всьо пропало"))
            after(()=>alert('а нихуя'))
            function makeTest(x) {
                let expected = x * x * x;
                it(`${x} в степени 3 будет ${expected}`, function() {
                    assert.equal(pow(x, 3), expected);
                });
            }

            for (let x = 1; x <= 5; x++) {
                makeTest(x);
            }

        });

    });

</script>

<!-- элемент с id="mocha" будет содержать результаты тестов -->
<div id="mocha"></div>

<!-- запускаем тесты! -->
<script>
    mocha.run();
</script>
</body>

</html>
